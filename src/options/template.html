<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css"/>
    <script src="../browser-polyfill.min.js"></script>
    <title>Türkçe sözlük ayarlar sayfası</title>
</head>
<body>
    <div class="main fwh">
        <div class="optionsDiv fwh">
            <div class="modifierDiv">
                <div class="modifierSelectDiv">
                    <label for="modifierSelect">Sadece bu tuş(lar) basılıyken kutucuğu göster : </label>
                    <div class="selectDiv inline">
                        <select id="modifierSelect" name="modifierSelect" selected="none">
                            <option value="none">NONE</option>
                            <option value="ctrl">CTRL</option>
                            <option value="alt">ALT</option>
                            <option value="shift">SHIFT</option>
                        </select>
                    </div>
                    <div class="modifierButtonDiv inline">
                        <button id="addModifierButton"></button>
                    </div>
                </div>
            </div>
            <div class="searchEngineDiv">
                <label for="searchEngineSelect">Varsayılan kelime arama sitesi : </label>
                <div class="selectDiv inline">
                    <select id="searchEngineSelect" name="searchEngineSelect" selected="tdk">
                        <option value="tdk">TDK</option>
                        <option value="google">Google</option>
                    </select>
                </div>
            </div>
            <div class="searchSelectedTextOnPopupShowDiv">
                <label>Popup açılınca aktif sekmedeki kelimeyi araştır : </label>
                <div class="searchSelectedTextOnPopupShowInputDiv inline">
                    <input type="checkbox" id="searchSelectedTextOnPopupShowInput"/>
                </div>
            </div>
        </div>
        <div id="blockDiv"></div>
    </div>
    <script type="text/javascript" src="index.js" ></script>
</body>
</html>
